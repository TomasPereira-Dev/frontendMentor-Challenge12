<!doctype html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calc.</title>
  </head>
  <body class="h-full my-6 text-white bg-theme-1-main md:flex md:justify-center lg:items-center">
    <div class="calculator flex flex-col gap-6 p-6 max-w-fit">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-2xl">calc</p>
        </div>
        <div class="flex items-center gap-4">
          <p class="text-xs">THEME</p>
          <div class="flex gap-2 p-1 bg-theme-1-toggle-bg rounded-full">
              <input class="appearance-none bg-transparent w-4 h-4 rounded-full checked:bg-theme-1-toggle-btn before:relative before:content-['1'] before:text-xs before:-top-7 before:left-1" type="radio" name="theme" value="theme-1" checked>
              <input class="appearance-none bg-transparent w-4 h-4 rounded-full checked:bg-theme-2-toggle-btn before:relative before:content-['2'] before:text-xs before:-top-7 before:left-1" type="radio" name="theme" value="theme-2">
              <input class="appearance-none bg-transparent w-4 h-4 rounded-full checked:bg-theme-3-toggle-btn before:relative before:content-['3'] before:text-xs before:-top-7 before:left-1" type="radio" name="theme" value="theme-3">
          </div>
        </div>
      </div>
      <input class="screen-input text-5xl text-right w-full p-6 bg-theme-1-screen rounded-lg" disabled>
      <div class="button-container grid grid-cols-4 gap-2 p-6 bg-theme-1-screen rounded-lg md:gap-6">
        <button class="text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button">7</button>
        <button class="text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button">8</button>
        <button class="text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button">9</button>
        <button class="key-operator text-2xl text-center p-2 pt-4 bg-theme-1-key-bg-1 border-b-4 rounded-md border-theme-1-key-shadow " type="button" data-value="delete">DEL</button>
        <button class="text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button">4</button>
        <button class="text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button">5</button>
        <button class="text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button">6</button>
        <button class="key-operator text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button" data-value="add">+</button>
        <button class="text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button">1</button>
        <button class="text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button">2</button>
        <button class="text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button">3</button>
        <button class="key-operator text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button" data-value="substract">-</button>
        <button class="key-operator text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button" data-value="decimal">.</button>
        <button class="text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button">0</button>
        <button class="key-operator text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button" data-value="divide">/</button>
        <button class="key-operator text-4xl text-center p-2 pt-4 text-theme-1-text bg-theme-1-key-bg-2 border-b-4 rounded-md border-theme-1-key-shadow-2" type="button" data-value="multiply">x</button>
        <button class="key-operator col-span-2 text-2xl text-center p-2 pt-4 bg-theme-1-key-bg-1 border-b-4 rounded-md border-theme-1-key-shadow" type="button" data-value="reset">RESET</button>
        <button class="key-operator col-span-2 text-3xl text-center p-2 pt-4 bg-theme-1-toggle-btn border-b-4 rounded-md border-theme-1-key-shadow-3" type="button" data-value="equal">=</button>
      </div>
    </div>
  </body>
  <script type="module" src="/main.js"></script>
</html>
